<ion-header>

    <ion-navbar color="danger">
        <ion-title>correo</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <h2>{{ correo.asunto }}</h2>
    <hr>
    <ion-item>
        <ion-avatar item-left>
            <img [src]="'../assets/imagenes/' + correo.nombre.charAt(0) + '.gif'">
        </ion-avatar>
        <h2>{{ correo.nombre }}</h2>
        <h3>{{ correo.fecha }}</h3>
    </ion-item>
    <p [innerHTML]="correo.mensaje"></p>

    <hr>

    <ion-row>
        <ion-col>
            <button ion-button clear (click)="mostrarModal('Reply')">
                <div>
                    <ion-icon name="ios-undo-outline"></ion-icon>
                    <br>
                    <label>REPLY</label>
                </div>
          </button>
        </ion-col>
        <ion-col>
            <button ion-button clear (click)="mostrarModal('Reply All')">
                <div>                    
                    <ion-icon name="ios-undo-outline"></ion-icon>
                    <ion-icon name="ios-undo-outline"></ion-icon>
                    <br>
                    <label>REPLY ALL</label>
                </div>
            </button>
        </ion-col>
        <ion-col>
            <button ion-button clear (click)="mostrarModal('Forward')">
                <div>
                    <ion-icon name="ios-redo-outline"></ion-icon>
                    <br>
                    <label>FORWARD</label>
                </div>
          </button>
        </ion-col>
    </ion-row>
</ion-content>
